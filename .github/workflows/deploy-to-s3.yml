name: deploy-to-s3

on:
  push:
    branches:
      - main

# ✅ OIDC 토큰 발급 권한 (이거 없으면 sts:AssumeRoleWithWebIdentity 에러 잘 남)
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: api-test-json-provider
      # (선택) 특정 폴더만 배포하고 싶으면 사용. 예: dist, build, public, .
      BUILD_DIR: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ OIDC로 AWS Role Assume
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::996621491488:role/GitHubActionsS3Role
          aws-region: ${{ env.AWS_REGION }}

      # (선택) 버킷 접근 확인
      - name: Who am I (STS)
        run: aws sts get-caller-identity

      # (선택) 정적 사이트라면 빌드가 필요할 수 있음 (Node 예시)
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      # - name: Install & Build
      #   run: |
      #     npm ci
      #     npm run build
      #   # 빌드 결과가 dist라면 BUILD_DIR를 dist로 바꾸면 됨

      # ✅ S3로 동기화 업로드
      - name: Deploy to S3 (sync)
        run: |
          echo "Deploying ${BUILD_DIR} -> s3://${S3_BUCKET}/"
          aws s3 sync "${BUILD_DIR}" "s3://${S3_BUCKET}/" \
            --delete \
            --only-show-errors

      # (선택) CloudFront를 붙였으면 캐시 무효화
      # - name: Invalidate CloudFront
      #   run: aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"
